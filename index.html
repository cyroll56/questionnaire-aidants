      if (reponses.logement === "oui") {
        recapHTML += "<li><strong class='text-blue-900'>AmÃ©nagement du logement</strong> : CrÃ©dit dâ€™impÃ´t, APA, caisses de retraite. DÃ©lai : 1 Ã  3 mois.</li>";

    function genererPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ format: "a5", orientation: "portrait" });
      const resultatEl = document.getElementById("resultat");

      let y = 20;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("Questionnaire Aidants - RÃ©sultats", 10, y);
      y += 10;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(14);
      doc.text("RÃ©sumÃ© des Besoins :", 10, y);
      y += 8;

      doc.setFont("helvetica", "normal");
      doc.setTextColor(0, 0, 139);
      const recapItems = resultatEl.querySelectorAll("ul")[0]?.querySelectorAll("li") || [];
      recapItems.forEach(li => {
        let text = li.innerText;
        let lines = doc.splitTextToSize(text, 125);
        lines.forEach(line => {
          doc.text(line, 10, y);
          y += 6;
        });
      });

      y += 6;
      doc.setTextColor(0, 0, 0);
      doc.setFont("helvetica", "bold");
      doc.setFontSize(14);
      doc.text("ğŸ“ Todolist :", 10, y);

      doc.setFont("helvetica", "normal");
      const todoItems = resultatEl.querySelectorAll("ul")[1]?.querySelectorAll("li") || [];
      todoItems.forEach(li => {
        let text = li.innerText;
        let lines = doc.splitTextToSize(text, 125);
        lines.forEach(line => {
          if (y > 135) {
            doc.addPage();
            y = 20;
          }
          doc.text(line, 10, y);
          y += 6;
        });
      });

      doc.save("resultat_aidant.pdf");
    }

    function reinitialiserFormulaire() {
      document.getElementById("questionnaire").reset();
      document.getElementById("resultat").innerHTML = "";
      document.getElementById("actionsPDF").classList.add("hidden");
    }
  </script>
</body>
</html>
